<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
      margin: 0;    /* MODIFIED: 去掉默认的body margin */
      height: 100vh;    /* MODIFIED: 设置body高度为100vh，让body高度充满整个视口 */
      background: linear-gradient(to right, #3b82f6, #9333ea); 
      /* MODIFIED: 渐变背景色：从左到右由蓝色到紫色 */
      font-family: "KaiTi", "STKaiti",      /* MODIFIED: 首选字体为楷体 */
                   system-ui,         /* 系统默认UI字体 */
                   "Segoe UI",
                   Roboto,
                   Helvetica,
                   Arial,
                   "Microsoft YaHei",
                   "PingFang SC",
                   "Noto Sans CJK",
                   sans-serif,      /* MODIFIED: 备用字体列表、最后兜底的无衬线字体 */
                   "Apple Color Emoji",
                   "Segoe UI Emoji",
                   "Segoe UI Symbol";
                    /* MODIFIED: 借鉴谷歌首页的字体列表，首字体还是楷体，其它是备用字体 */
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
     font-size: 3em;
       /* MODIFIED: 调整整体位置上移，从15vh改成20vh */
      margin-top: 20vh; 
      /* MODIFIED: 拉大标题和搜索框的竖向间距 */
      margin-bottom: 80px;  
    }

    .search-box {
      /* MODIFIED: 更适配背景的浅蓝紫色，避免白色浑浊感 */   
      /* MODIFIED: 放大整体尺寸，更大气 */    
      background-color: hsla(248, 100%, 97%, 0.096);  /* MODIFIED: 透明度调浅一点 */
      border: 2px solid #fff;
      border-radius: 35px; /* MODIFIED: 圆角加大 */
      padding: 15px 40px;  /* MODIFIED: 上下和左右padding都加大 */
      width: 400px;        /* MODIFIED: 宽度加大 */
      max-width: 80%;
      outline: none;
      font-size: 1.2em;    /* MODIFIED: 字体稍大气 */
      color: rgb(255, 255, 255);    /* MODIFIED: 输入框中的实际输入内容（非占位符）的颜色 */
    }

    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    </style>
</head>
<body>
    <h1>Hello！尾焉获牵！</h1>
    <input type="text" class="search-box" placeholder="请输入搜索内容..."
>
</body>
</html>
